<script>
    function Login(){
        if(typeof web3!='undefined'){
            web3=new Web3(web3.currentProvider);
        }else{
            web3=new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        web3.eth.defaultAccount=web3.eth.accounts[0];
        var bc=web3.eth.contract(ABI);
        var c=bc.at(address);

        var id=document.getElementById("id").value;
        var password=document.getElementById("pass").value;
        if(document.getElementById("man").selected==true){
            var u=c.validateManufacturer(id,password,{from:web3.eth.accounts[0],gas:1000000});
            console.log(u);
            if(u[0]==true){
                sessionStorage.setItem("u",u);
                window.location="manufacturer.html";
            }
            else{
                alert("Wrong credentials");
            }
        }
            
        if(document.getElementById("ret").selected==true)
        {
            var u=c.validateRetailer(id,password,{from:web3.eth.accounts[0],gas:1000000});
            console.log(u);
            if(u[0]==true){
                sessionStorage.setItem("u",u);
                window.location="retailer.html";
            }
        }
        if(document.getElementById("dis").selected==true){
            var u=c.validateDistributor(id,password,{from:web3.eth.accounts[0],gas:1000000});
            console.log(u);
            if(u[0]==true){
                sessionStorage.setItem("u",u);
                window.location="distributor.html";
            }
        }
    }
